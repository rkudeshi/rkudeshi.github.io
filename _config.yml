# Permalinks
permalink:           /:short_year/:i_month/:title

# Setup
title:               rkudeshi
tagline:             Trying to figure out this GitHub Pages thing!
url:                 http://rkudeshi.github.io
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Ravi Udeshi
  url:               https://twitter.com/rkudeshi
  email:             example@example.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# ###########
# ADDED CUSTOM BY RAVI
# ##########
# List of pages
pages_list:       
  About: '/about'
  Contact: '/contact'
  Subscribe: '/subscribe'
  Archive: '/archive'