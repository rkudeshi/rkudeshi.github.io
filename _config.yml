# Permalinks
permalink:           /:short_year/:month/:title

# Setup
title:               "Ravi Udeshi"
tagline:             "My Jekyll blog"
url:                 http://rkudeshi.github.io
paginate:            10
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Ravi Udeshi
  url:               https://twitter.com/rkudeshi
  email:             example@example.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag


# ###########
# ADDED CUSTOM BY RAVI
# ##########
# List of pages
pages_list:       
  about: '/about'
  archives: '/archives'
  contact: '/contact'
  subscribe: '/subscribe'

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"